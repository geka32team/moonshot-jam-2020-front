<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
  <header>HEADER</header>
  <div class="container">
    <div class="game">
      <div class="champs-wrapper">
        <div class="character">

          <div class="char-middle">
            <div class="char-left">
              <div class="helm char-item"></div>
              <div class="boots char-item"></div>
              <div class="exp">exp</div>
            </div>

            <div class="icon"></div>

            <div class="char-right">
              <div class="armor char-item"></div>
              <div class="gloves char-item"></div>
              <div class="hp">80</div>
            </div>
          </div>

          <div class="char-bottom">
            <div class="weapon"></div>

            <div class="stats">
              <div>strength: 10</div>
              <div>vitality: 12</div>
              <div>dextirity: 8</div>
              <div>accuracy: 7</div>
              <div>weapon dmg: 10</div>
            </div>
          </div>

          <div class="bag"></div>

        </div>

        <div class="duel">
          <p>Duel</p>
          <a href="../battleField/index.html"><img src="./img/duel.png" alt="fight"></a>
        </div>

        <div class="enemy">
          <div class="bot easy">
            <p>Easy</p>
            <div class="bot-img">
              <img src="./img/bot.jpeg" alt="Bot">
            </div>
            <a href="../battleField/index.html"><button class="attack">attack</button></a>
          </div>

          <div class="bot normal">
            <p>Normal</p>
            <div class="bot-img">
              <img src="./img/bot.jpeg" alt="Bot">
            </div>
            <a href="../battleField/index.html"><button class="attack">attack</button></a>
          </div>

          <div class="bot hard">
            <p>Hard</p>
            <div class="bot-img">
              <img src="./img/bot.jpeg" alt="Bot">
            </div>
            <a href="../battleField/index.html"><button class="attack">attack</button></a>
          </div>

          <div class="bot extremal">
            <p>Hell</p>
            <div class="bot-img">
              <img src="./img/bot.jpeg" alt="Bot">
            </div>
            <a href="../battleField/index.html"><button class="attack">attack</button></a>
          </div>
        </div>
      </div>
      <div class="moon">
        <img class="boss2" src="./img/boss.jpeg" alt="boss">
        <img class="boss3" src="./img/boss.jpeg" alt="boss">
        <img class="boss4" src="./img/boss.jpeg" alt="boss">
        <img class="boss5" src="./img/boss.jpeg" alt="boss">
        <img class="boss6" src="./img/boss.jpeg" alt="boss">
        <div class="area1"></div>
        <div class="area2"></div>
        <div class="area3"></div>
        <div class="area4"></div>
        <div class="area5"></div>
        <div class="area6"></div>
        <img class="boss1" src="./img/boss.jpeg" alt="boss">
      </div>
    </div>
  </div>
</body>

</html>
