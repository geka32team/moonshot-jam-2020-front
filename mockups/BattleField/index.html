<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
  <header>HEADER</header>
  <div class="container">
    <div class="game">
      <div class="champs-wrapper">
        <div class="character">

          <div class="char-middle">
            <div class="char-left">
              <div class="helm char-item"></div>
              <div class="boots char-item"></div>
              <div class="exp">exp</div>
            </div>

            <div class="icon"></div>

            <div class="char-right">
                <div class="armor char-item"></div>
                <div class="gloves char-item"></div>
                <div class="hp">80</div>
            </div>
        </div>
        
        <div class="char-bottom">
            <div class="weapon"></div>
            
            <div class="stats">
                <div>strength: 10</div>
                <div>vitality: 12</div>
                <div>dextirity: 8</div>
                <div>accuracy: 7</div>
                <div>weapon dmg: 10</div>
            </div>
        </div>
        
        <div class="bag"></div>
        
    </div>
    
    <div class="task-field">
        <div class="is-ready">Are you ready to questions?</div>
        <div class="task">
            <p>12 - x + 6 = 5</p>
            <p class="ask-answer">x = ?</p>
            <p class="answer"></p>
            <div class="keyboard">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>0</span>
            </div>
        </div>
        <div class="attack">Start Fight</div>
    </div>

        <div class="char-middle">
          <div class="char-left">
            <div class="helm char-item"></div>
            <div class="boots char-item"></div>
            <div class="hp">80</div>
        </div>
        
        <div class="icon enemy"></div>
        
        <div class="char-right">
            <div class="armor char-item"></div>
            <div class="gloves char-item"></div>
            <div class="exp">easy</div>
          </div>
      </div>
      
      <div class="char-bottom">
          <div class="weapon enemy"></div>
          
          <div class="stats">
              <div>strength: 10</div>
              <div>vitality: 12</div>
              <div>dextirity: 8</div>
              <div>accuracy: 7</div>
              <div>weapon dmg: 10</div>
          </div>
      </div>      
      
  </div>
</div>
</div>
