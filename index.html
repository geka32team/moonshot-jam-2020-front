<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
  <header>HEADER</header>
  <div class="container">
    <div class="game">
      <div class="champs-wrapper">
        <div class="character">

          <div class="char-middle">
            <div class="char-left">
              <div class="helm char-item">helm</div>
              <div class="boots char-item">boots</div>
              <div class="exp">exp</div>
            </div>

            <div class="icon"></div>

            <div class="char-right">
              <div class="armor char-item">armor</div>
              <div class="gloves char-item">gloves</div>
              <div class="hp">hp</div>
            </div>
          </div>

          <div class="char-bottom">
            <div class="weapon">weapon</div>

            <div class="stats">
              <div>strength: 10</div>
              <div>vitality: 12</div>
              <div>dextirity: 8</div>
              <div>accuracy: 7</div>
            </div>
          </div>

          <div class="bag"></div>

        </div>
        <div class="enemy">
          <div class="bot easy">
            <p>Easy</p>
            <img src="./img/bot.jpeg" alt="Bot">
            <button class="attack">attack</button>
          </div>

          <div class="bot normal">
            <p>Normal</p>
            <img src="./img/bot.jpeg" alt="Bot">
            <button class="attack">attack</button>
          </div>

          <div class="bot hard">
            <p>Hard</p>
            <img src="./img/bot.jpeg" alt="Bot">
            <button class="attack">attack</button>
          </div>

          <div class="bot extremal">
            <p>Extremal</p>
            <img src="./img/bot.jpeg" alt="Bot">
            <button class="attack">attack</button>
          </div>
        </div>
      </div>
      <div class="moon"> </div>
    </div>
  </div>
</body>

</html>
